<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>DELETED..!</strong> Your data deleted successfully..!
  <button (click)="closeAlert()" type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
      <span area-hidden="true">&times;</span>
  </button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">RESTAURANT NAME</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">E-MAIL</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection">
          <td>{{resto.id}}</td>
          <td>{{resto.name}}</td>
          <td>{{resto.address}}</td>
          <td>{{resto.email}}</td>
          <td><a routerLink="/update/{{resto.id}}"><i class="fa fa-edit" style="font-size:20px;color:darkblue;cursor: pointer;"></i></a>&nbsp;&nbsp;
            <i (click)="deleteResto(resto.id)" class="fa fa-trash-o" style="font-size:20px;color:red;cursor: pointer;"></i></td>
      </tr>
    </tbody>
</table>
