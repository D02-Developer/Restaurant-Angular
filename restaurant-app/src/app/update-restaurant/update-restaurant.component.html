<div class="col-sm-12">
    <div class="jumbotron">
        <h2 class="text-center">Edit & Update Restaurant Form</h2>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>UPDATED..!</strong> Your data updated successfully..!
        <button (click)="closeAlert()" type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
            <span area-hidden="true">&times;</span>
        </button>
      </div>
    <form [formGroup]="editRestaurant" (ngSubmit)="updateResto()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name" />
        </div>
    
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Enter address" formControlName="address" />
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email" />
        </div>
        
        <div class="form-group">
            <label>Mobile</label>
            <input type="number" class="form-control" placeholder="Enter contact" formControlName="mobile" />
        </div>
          
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
